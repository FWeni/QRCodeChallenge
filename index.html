<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>

  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <header>
    <div class="pgtag" role="banner">
      <h1 class="label">Frontend Mentor</h1>
    </div>
  </header>
  <main>
    <div class="card">
      <img class="qrcode" src="./images/image-qr-code.png" alt="Frontend Mentor QR Code">
      <div class="container">
        <h2>Improve your front-end skills by building projects</h2>
        <p class="paragragh">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FWeni/QRCodeChallenge" target="_blank">Florah Weni</a>.</p>
    </div>
  </footer> 
</body>
</html>
